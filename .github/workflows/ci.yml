name: CI

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      - beta
      - alpha

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore -m:1

      - name: Run tests
        run: dotnet test tests/CycloneDX.MSBuild.Tests/CycloneDX.MSBuild.Tests.csproj -c Release --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Build integration test projects
        run: |
          dotnet build tests/Integration.Tests/SimpleProject/SimpleProject.csproj -c Release --no-restore
          dotnet build tests/Integration.Tests/MultiTargetProject/MultiTargetProject.csproj -c Release --no-restore
          dotnet build tests/Integration.Tests/DisabledProject/DisabledProject.csproj -c Release --no-restore

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/**/coverage.cobertura.xml
          retention-days: 7

      - name: Pack NuGet package (validation)
        run: dotnet pack src/CycloneDX.MSBuild/CycloneDX.MSBuild.csproj -c Release --no-build

      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: nuget-package
          path: src/CycloneDX.MSBuild/bin/Release/*.nupkg
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore

      - name: Run static analysis
        run: dotnet build -c Release --no-restore -m:1 -p:TreatWarningsAsErrors=true -p:CI=true
        env:
          CI: true

      - name: Run package validation
        run: dotnet pack src/CycloneDX.MSBuild/CycloneDX.MSBuild.csproj -c Release -p:EnablePackageValidation=true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Check for vulnerable packages
        run: dotnet list package --vulnerable --include-transitive

      - name: Check for deprecated packages
        run: dotnet list package --deprecated
        continue-on-error: true
